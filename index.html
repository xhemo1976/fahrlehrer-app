<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0d0d1a">
<title>Fahrlehrer → Tiếng Việt</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700;800&family=Be+Vietnam+Pro:wght@400;500;600&display=swap');

  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  :root {
    --bg: #0d0d1a;
    --bg-card: #151528;
    --bg-surface: #1c1c35;
    --text: #e8e8f0;
    --text-dim: #8888a8;
    --red: #e8364f;
    --red-glow: #e8364f55;
    --red-bg: #e8364f18;
    --amber: #e8a832;
    --amber-glow: #e8a83255;
    --amber-bg: #e8a83218;
    --green: #2ec47a;
    --green-glow: #2ec47a55;
    --green-bg: #2ec47a18;
    --blue: #3b82f6;
    --blue-glow: #3b82f655;
    --blue-bg: #3b82f618;
    --orange: #f97316;
    --orange-glow: #f9731655;
    --purple: #a855f7;
    --purple-glow: #a855f755;
    --radius: 14px;
    --safe-top: env(safe-area-inset-top, 0px);
    --safe-bottom: env(safe-area-inset-bottom, 0px);
  }

  html {
    background: var(--bg);
    color: var(--text);
    font-family: 'Be Vietnam Pro', sans-serif;
    overscroll-behavior: none;
  }

  body {
    background: var(--bg);
    min-height: 100dvh;
    padding: calc(12px + var(--safe-top)) 12px calc(12px + var(--safe-bottom));
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 9999;
  }

  /* Start overlay - required to unlock audio on mobile */
  #startOverlay {
    position: fixed;
    inset: 0;
    background: var(--bg);
    z-index: 10000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: opacity 0.4s ease;
  }
  #startOverlay.hidden {
    opacity: 0;
    pointer-events: none;
  }
  #startOverlay h2 {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 800;
    font-size: 28px;
    letter-spacing: 2px;
    text-transform: uppercase;
    background: linear-gradient(135deg, #e8e8f0 0%, #8888a8 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 10px;
  }
  #startOverlay .start-sub {
    color: var(--text-dim);
    font-size: 12px;
    margin-bottom: 40px;
  }
  .start-btn {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid var(--green);
    background: #2ec47a15;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: pulse-start 2s ease-in-out infinite;
  }
  .start-btn svg {
    width: 48px;
    height: 48px;
    fill: var(--green);
    margin-left: 6px;
  }
  .start-hint {
    margin-top: 24px;
    color: var(--text-dim);
    font-size: 14px;
    animation: fadeInOut 2s ease-in-out infinite;
  }
  .start-note {
    margin-top: 40px;
    color: #444460;
    font-size: 10px;
    text-align: center;
    line-height: 1.6;
    max-width: 260px;
  }
  @keyframes pulse-start {
    0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 #2ec47a40; }
    50% { transform: scale(1.05); box-shadow: 0 0 30px 10px #2ec47a20; }
  }
  @keyframes fadeInOut {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }

  .header {
    text-align: center;
    padding: 16px 8px 20px;
  }

  .header h1 {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 800;
    font-size: 22px;
    letter-spacing: 2px;
    text-transform: uppercase;
    background: linear-gradient(135deg, #e8e8f0 0%, #8888a8 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .header .subtitle {
    font-size: 11px;
    color: var(--text-dim);
    margin-top: 4px;
    letter-spacing: 0.5px;
  }

  .header::after {
    content: '';
    display: block;
    width: 60px;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--text-dim), transparent);
    margin: 14px auto 0;
  }

  .category {
    margin-bottom: 20px;
    opacity: 0;
    transform: translateY(16px);
    animation: fadeUp 0.4s ease forwards;
    animation-play-state: paused;
  }
  body.started .category { animation-play-state: running; }
  .category:nth-child(1) { animation-delay: 0.05s; }
  .category:nth-child(2) { animation-delay: 0.1s; }
  .category:nth-child(3) { animation-delay: 0.15s; }
  .category:nth-child(4) { animation-delay: 0.2s; }

  @keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
  }

  .category-header {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 0 4px;
    margin-bottom: 10px;
  }

  .category-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .category-label {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 13px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--text-dim);
  }

  .category-line {
    flex: 1;
    height: 1px;
    background: linear-gradient(90deg, var(--text-dim) 0%, transparent 100%);
    opacity: 0.3;
  }

  .btn-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }

  .btn-grid .wide { grid-column: span 2; }

  .cmd-btn {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 14px 8px 12px;
    min-height: 72px;
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    transition: all 0.15s ease;
    -webkit-user-select: none;
    user-select: none;
    overflow: hidden;
    outline: none;
  }

  .cmd-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: var(--radius);
    border: 1px solid transparent;
    transition: border-color 0.15s ease;
  }

  .cmd-btn .de {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 18px;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    line-height: 1.1;
    text-align: center;
  }

  .cmd-btn .vi {
    font-family: 'Be Vietnam Pro', sans-serif;
    font-weight: 500;
    font-size: 12px;
    margin-top: 4px;
    opacity: 0.7;
    text-align: center;
    line-height: 1.2;
  }

  /* Red */
  .cmd-btn.red { background: linear-gradient(180deg, #2a1520 0%, #1e1020 100%); color: var(--red); }
  .cmd-btn.red::before { border-color: #e8364f25; }
  .cmd-btn.red:active, .cmd-btn.red.speaking {
    background: linear-gradient(180deg, #3d1828 0%, #2a1222 100%);
    box-shadow: 0 0 24px var(--red-glow), inset 0 0 20px var(--red-bg);
    transform: scale(0.97);
  }
  .cmd-btn.red:active::before, .cmd-btn.red.speaking::before { border-color: #e8364f60; }

  /* Amber */
  .cmd-btn.amber { background: linear-gradient(180deg, #2a2215 0%, #1e1a10 100%); color: var(--amber); }
  .cmd-btn.amber::before { border-color: #e8a83225; }
  .cmd-btn.amber:active, .cmd-btn.amber.speaking {
    background: linear-gradient(180deg, #3d3018 0%, #2a2212 100%);
    box-shadow: 0 0 24px var(--amber-glow), inset 0 0 20px var(--amber-bg);
    transform: scale(0.97);
  }
  .cmd-btn.amber:active::before, .cmd-btn.amber.speaking::before { border-color: #e8a83260; }

  /* Green */
  .cmd-btn.green { background: linear-gradient(180deg, #152a20 0%, #101e18 100%); color: var(--green); }
  .cmd-btn.green::before { border-color: #2ec47a25; }
  .cmd-btn.green:active, .cmd-btn.green.speaking {
    background: linear-gradient(180deg, #183d28 0%, #122a1e 100%);
    box-shadow: 0 0 24px var(--green-glow), inset 0 0 20px var(--green-bg);
    transform: scale(0.97);
  }
  .cmd-btn.green:active::before, .cmd-btn.green.speaking::before { border-color: #2ec47a60; }

  /* Blue */
  .cmd-btn.blue { background: linear-gradient(180deg, #151f2a 0%, #10181e 100%); color: var(--blue); }
  .cmd-btn.blue::before { border-color: #3b82f625; }
  .cmd-btn.blue:active, .cmd-btn.blue.speaking {
    background: linear-gradient(180deg, #182a3d 0%, #121e2a 100%);
    box-shadow: 0 0 24px var(--blue-glow), inset 0 0 20px var(--blue-bg);
    transform: scale(0.97);
  }
  .cmd-btn.blue:active::before, .cmd-btn.blue.speaking::before { border-color: #3b82f660; }

  /* Special */
  .special-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-top: 20px;
    padding-top: 16px;
    border-top: 1px solid #ffffff08;
    opacity: 0;
    transform: translateY(16px);
    animation: fadeUp 0.4s ease 0.25s forwards;
    animation-play-state: paused;
  }
  body.started .special-grid { animation-play-state: running; }

  .cmd-btn.warning {
    background: linear-gradient(180deg, #2a1a10 0%, #201510 100%);
    color: var(--orange);
    min-height: 80px;
  }
  .cmd-btn.warning::before { border-color: #f9731630; }
  .cmd-btn.warning:active, .cmd-btn.warning.speaking {
    background: linear-gradient(180deg, #3d2418 0%, #2a1a12 100%);
    box-shadow: 0 0 30px var(--orange-glow), inset 0 0 20px #f9731618;
    transform: scale(0.97);
  }
  .cmd-btn.warning:active::before, .cmd-btn.warning.speaking::before { border-color: #f9731660; }
  .cmd-btn.warning .de { font-size: 22px; }

  .cmd-btn.success {
    background: linear-gradient(180deg, #1a1530 0%, #151028 100%);
    color: var(--purple);
    min-height: 80px;
  }
  .cmd-btn.success::before { border-color: #a855f730; }
  .cmd-btn.success:active, .cmd-btn.success.speaking {
    background: linear-gradient(180deg, #281a40 0%, #1e1530 100%);
    box-shadow: 0 0 30px var(--purple-glow), inset 0 0 20px #a855f718;
    transform: scale(0.97);
  }
  .cmd-btn.success:active::before, .cmd-btn.success.speaking::before { border-color: #a855f760; }
  .cmd-btn.success .de { font-size: 22px; }

  /* Ripple */
  .ripple {
    position: absolute;
    border-radius: 50%;
    background: currentColor;
    opacity: 0.15;
    transform: scale(0);
    animation: ripple-anim 0.5s ease-out forwards;
    pointer-events: none;
  }
  @keyframes ripple-anim { to { transform: scale(3); opacity: 0; } }

  /* Speaking indicator */
  .speaking-indicator {
    position: fixed;
    bottom: calc(20px + var(--safe-bottom));
    left: 50%;
    transform: translateX(-50%) translateY(60px);
    background: var(--bg-surface);
    border: 1px solid #ffffff15;
    border-radius: 30px;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 13px;
    color: var(--text);
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    z-index: 100;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }
  .speaking-indicator.visible {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }

  .sound-wave {
    display: flex;
    align-items: center;
    gap: 2px;
    height: 16px;
  }
  .sound-wave span {
    width: 3px;
    background: var(--green);
    border-radius: 2px;
    animation: wave 0.8s ease-in-out infinite;
  }
  .sound-wave span:nth-child(1) { height: 6px; animation-delay: 0s; }
  .sound-wave span:nth-child(2) { height: 12px; animation-delay: 0.1s; }
  .sound-wave span:nth-child(3) { height: 16px; animation-delay: 0.2s; }
  .sound-wave span:nth-child(4) { height: 12px; animation-delay: 0.3s; }
  .sound-wave span:nth-child(5) { height: 6px; animation-delay: 0.4s; }

  @keyframes wave {
    0%, 100% { transform: scaleY(0.4); }
    50% { transform: scaleY(1); }
  }

  .footer {
    text-align: center;
    padding: 20px 0 8px;
    font-size: 10px;
    color: #444460;
    letter-spacing: 0.5px;
  }
</style>
</head>
<body>

<!-- Audio element in DOM - required for mobile playback -->
<audio id="player" playsinline preload="auto"></audio>

<!-- Start overlay - unlocks audio on iOS/Android -->
<div id="startOverlay" onclick="startApp()">
  <h2>Fahrlehrer-App</h2>
  <div class="start-sub">Deutsch → Tiếng Việt</div>
  <div class="start-btn">
    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
  </div>
  <div class="start-hint">Tippen zum Starten</div>
  <div class="start-note">Falls kein Ton: Datei in Chrome oder Safari öffnen<br>(nicht im WhatsApp-Browser)</div>
</div>

<div class="header">
  <h1>Fahrlehrer &rarr; Tiếng Việt</h1>
  <div class="subtitle">Fahranweisungen auf Vietnamesisch</div>
</div>

<!-- Richtungen -->
<div class="category">
  <div class="category-header">
    <div class="category-dot" style="background:var(--red)"></div>
    <span class="category-label">Richtungen</span>
    <div class="category-line"></div>
  </div>
  <div class="btn-grid">
    <button class="cmd-btn red" onclick="speak('Rẽ trái', this)">
      <span class="de">Links</span><span class="vi">Rẽ trái</span>
    </button>
    <button class="cmd-btn red" onclick="speak('Rẽ phải', this)">
      <span class="de">Rechts</span><span class="vi">Rẽ phải</span>
    </button>
    <button class="cmd-btn red wide" onclick="speak('Đi thẳng', this)">
      <span class="de">Geradeaus</span><span class="vi">Đi thẳng</span>
    </button>
    <button class="cmd-btn red" onclick="speak('Quay đầu xe', this)">
      <span class="de">Wenden</span><span class="vi">Quay đầu xe</span>
    </button>
    <button class="cmd-btn red" onclick="speak('Lùi lại', this)">
      <span class="de">Rückwärts</span><span class="vi">Lùi lại</span>
    </button>
  </div>
</div>

<!-- Geschwindigkeit -->
<div class="category">
  <div class="category-header">
    <div class="category-dot" style="background:var(--amber)"></div>
    <span class="category-label">Geschwindigkeit</span>
    <div class="category-line"></div>
  </div>
  <div class="btn-grid">
    <button class="cmd-btn amber" onclick="speak('Dừng lại', this)">
      <span class="de">Stop</span><span class="vi">Dừng lại</span>
    </button>
    <button class="cmd-btn amber" onclick="speak('Đạp phanh', this)">
      <span class="de">Bremsen</span><span class="vi">Đạp phanh</span>
    </button>
    <button class="cmd-btn amber" onclick="speak('Chậm lại', this)">
      <span class="de">Langsam</span><span class="vi">Chậm lại</span>
    </button>
    <button class="cmd-btn amber" onclick="speak('Nhanh hơn', this)">
      <span class="de">Schneller</span><span class="vi">Nhanh hơn</span>
    </button>
    <button class="cmd-btn amber wide" onclick="speak('Khởi hành', this)">
      <span class="de">Anfahren</span><span class="vi">Khởi hành</span>
    </button>
  </div>
</div>

<!-- Verkehr -->
<div class="category">
  <div class="category-header">
    <div class="category-dot" style="background:var(--green)"></div>
    <span class="category-label">Verkehr</span>
    <div class="category-line"></div>
  </div>
  <div class="btn-grid">
    <button class="cmd-btn green" onclick="speak('Đèn giao thông', this)">
      <span class="de">Ampel</span><span class="vi">Đèn giao thông</span>
    </button>
    <button class="cmd-btn green" onclick="speak('Vòng xuyến', this)">
      <span class="de">Kreisverkehr</span><span class="vi">Vòng xuyến</span>
    </button>
    <button class="cmd-btn green wide" onclick="speak('Chú ý quyền ưu tiên', this)">
      <span class="de">Vorfahrt beachten</span><span class="vi">Chú ý quyền ưu tiên</span>
    </button>
    <button class="cmd-btn green wide" onclick="speak('Vượt xe', this)">
      <span class="de">Überholen</span><span class="vi">Vượt xe</span>
    </button>
  </div>
</div>

<!-- Manöver -->
<div class="category">
  <div class="category-header">
    <div class="category-dot" style="background:var(--blue)"></div>
    <span class="category-label">Manöver</span>
    <div class="category-line"></div>
  </div>
  <div class="btn-grid">
    <button class="cmd-btn blue" onclick="speak('Đỗ xe', this)">
      <span class="de">Parken</span><span class="vi">Đỗ xe</span>
    </button>
    <button class="cmd-btn blue" onclick="speak('Đỗ xe vào chỗ', this)">
      <span class="de">Einparken</span><span class="vi">Đỗ xe vào chỗ</span>
    </button>
    <button class="cmd-btn blue" onclick="speak('Bật xi nhan trái', this)">
      <span class="de">Blinker Links</span><span class="vi">Bật xi nhan trái</span>
    </button>
    <button class="cmd-btn blue" onclick="speak('Bật xi nhan phải', this)">
      <span class="de">Blinker Rechts</span><span class="vi">Bật xi nhan phải</span>
    </button>
    <button class="cmd-btn blue" onclick="speak('Nhìn qua vai', this)">
      <span class="de">Schulterblick</span><span class="vi">Nhìn qua vai</span>
    </button>
    <button class="cmd-btn blue" onclick="speak('Nhìn gương', this)">
      <span class="de">Spiegel</span><span class="vi">Nhìn gương</span>
    </button>
    <button class="cmd-btn blue wide" onclick="speak('Thắt dây an toàn', this)">
      <span class="de">Anschnallen</span><span class="vi">Thắt dây an toàn</span>
    </button>
  </div>
</div>

<!-- Spezial -->
<div class="special-grid">
  <button class="cmd-btn warning" onclick="speak('Chú ý!', this)">
    <span class="de">⚠ Achtung!</span><span class="vi">Chú ý!</span>
  </button>
  <button class="cmd-btn success" onclick="speak('Làm tốt lắm!', this)">
    <span class="de">★ Gut gemacht!</span><span class="vi">Làm tốt lắm!</span>
  </button>
</div>

<div class="footer">Fahrlehrer-App · Deutsch → Tiếng Việt · HoaiMy Neural Voice</div>

<!-- Speaking indicator -->
<div id="speakingIndicator" class="speaking-indicator">
  <div class="sound-wave">
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  <span id="speakingText"></span>
</div>

VVVVVVMQU1FMy4xMDBVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV//NkxHwAAANIAAAAAFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV"
  };

  const player = document.getElementById('player');
  const indicator = document.getElementById('speakingIndicator');
  const speakingText = document.getElementById('speakingText');
  const blobUrls = {};
  let currentBtn = null;
  let audioUnlocked = false;

  // Convert base64 data URIs to Blob URLs (much more reliable on mobile)
  function getBlobUrl(text) {
    if (blobUrls[text]) return blobUrls[text];
    const dataUri = AUDIO[text];
    if (!dataUri) return null;
    const b64 = dataUri.split(',')[1];
    const bytes = atob(b64);
    const arr = new Uint8Array(bytes.length);
    for (let i = 0; i < bytes.length; i++) arr[i] = bytes.charCodeAt(i);
    const blob = new Blob([arr], { type: 'audio/mpeg' });
    blobUrls[text] = URL.createObjectURL(blob);
    return blobUrls[text];
  }

  // Start app - unlock audio on mobile
  function startApp() {
    // Unlock audio by playing silence on the DOM audio element
    player.src = 'data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA/+M4wAAAAAAAAAAAAEluZm8AAAAPAAAAAwAAAbAAqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV1dXV////////////////////////////////////////////AAAAAExhdmM1OC4xMwAAAAAAAAAAAAAAACQAAAAAAAAAAAGwSagtrAAAAAAAAAAAAAAAAAAAAP/jOMAAAm1A0BUAAAIIDAB4wBQAnGBsYDJ////EBzwfB8HwQBAE4Pg+D5//+D4f/yggCDznB8HwfPygIAgQ///B8=/';
    player.volume = 0.01;
    const p = player.play();
    if (p) p.then(() => {
      player.pause();
      player.volume = 1;
      audioUnlocked = true;
    }).catch(() => {});

    // Also try AudioContext unlock
    try {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const buf = ctx.createBuffer(1, 1, 22050);
      const src = ctx.createBufferSource();
      src.buffer = buf;
      src.connect(ctx.destination);
      src.start(0);
      ctx.resume();
    } catch(e) {}

    // Pre-convert first few audio clips to blob URLs
    const keys = Object.keys(AUDIO);
    keys.slice(0, 5).forEach(k => getBlobUrl(k));

    document.getElementById('startOverlay').classList.add('hidden');
    document.body.classList.add('started');
    setTimeout(() => {
      document.getElementById('startOverlay').style.display = 'none';
    }, 500);
  }

  function speak(text, btn) {
    if (currentBtn) currentBtn.classList.remove('speaking');

    const url = getBlobUrl(text);
    if (!url) return;

    currentBtn = btn;
    btn.classList.add('speaking');
    speakingText.textContent = text;
    indicator.classList.add('visible');

    // Ripple
    const ripple = document.createElement('div');
    ripple.className = 'ripple';
    const rect = btn.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height) * 2;
    ripple.style.width = ripple.style.height = size + 'px';
    ripple.style.left = (rect.width / 2 - size / 2) + 'px';
    ripple.style.top = (rect.height / 2 - size / 2) + 'px';
    btn.appendChild(ripple);
    setTimeout(() => ripple.remove(), 500);

    // Use the single DOM audio element for playback
    player.pause();
    player.currentTime = 0;
    player.src = url;
    player.onended = () => {
      btn.classList.remove('speaking');
      indicator.classList.remove('visible');
      currentBtn = null;
    };
    player.onerror = () => {
      btn.classList.remove('speaking');
      indicator.classList.remove('visible');
      currentBtn = null;
    };
    player.play().catch(() => {
      btn.classList.remove('speaking');
      indicator.classList.remove('visible');
    });
  }

  // Prevent double-tap zoom on iOS
  document.addEventListener('touchend', function(e) {
    if (e.target.closest('.cmd-btn')) e.preventDefault();
  }, { passive: false });

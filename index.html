<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;600;700&family=Barlow+Condensed:wght@600;700;800&display=swap');

  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  :root {
    --bg: #111118;
    --bg-surface: #1a1a25;
    --text: #e8e8f0;
    --text-dim: #7777a0;
    --blue-sign: #2563eb;
    --red-sign: #dc2626;
    --amber-sign: #d97706;
    --green-ok: #16a34a;
    --orange-warn: #ea580c;
    --purple-nice: #9333ea;
    --radius: 16px;
    --safe-top: env(safe-area-inset-top, 0px);
    --safe-bottom: env(safe-area-inset-bottom, 0px);
  }

  html { background: var(--bg); color: var(--text); font-family: 'DM Sans', sans-serif; overscroll-behavior: none; }

  body {
    background: var(--bg);
    min-height: 100dvh;
    padding: calc(8px + var(--safe-top)) 8px calc(8px + var(--safe-bottom));
    overflow-x: hidden;
    max-width: 420px;
    margin: 0 auto;
  }

  /* ===== START OVERLAY ===== */
  #startOverlay {
    position: fixed; inset: 0; background: var(--bg); z-index: 10000;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    cursor: pointer; transition: opacity 0.4s ease;
  }
  #startOverlay.hidden { opacity: 0; pointer-events: none; }
  #startOverlay h2 {
    font-family: 'Barlow Condensed', sans-serif; font-weight: 800; font-size: 26px;
    letter-spacing: 2px; text-transform: uppercase; color: var(--text);
  }
  .start-sub { color: var(--text-dim); font-size: 12px; margin-bottom: 36px; }
  .start-btn {
    width: 100px; height: 100px; border-radius: 50%;
    border: 3px solid var(--blue-sign); background: #2563eb15;
    display: flex; align-items: center; justify-content: center;
    animation: pulse-start 2s ease-in-out infinite;
  }
  .start-btn svg { width: 40px; height: 40px; fill: var(--blue-sign); margin-left: 4px; }
  .start-hint { margin-top: 20px; color: var(--text-dim); font-size: 13px; animation: fadeInOut 2s ease-in-out infinite; }
  .start-note { margin-top: 30px; color: #444; font-size: 10px; text-align: center; line-height: 1.6; max-width: 240px; }
  @keyframes pulse-start { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); box-shadow: 0 0 30px #2563eb30; } }
  @keyframes fadeInOut { 0%,100% { opacity: 0.5; } 50% { opacity: 1; } }

  /* ===== COMBO BAR - "WO?" location context ===== */
  .combo-bar {
    display: flex; gap: 6px; padding: 8px 30px 8px 0; overflow-x: auto;
    scrollbar-width: none; -ms-overflow-style: none;
    opacity: 0; transform: translateY(10px);
    animation: fadeUp 0.3s ease 0.05s forwards; animation-play-state: paused;
    -webkit-overflow-scrolling: touch;
    position: relative;
  }
  body.started .combo-bar { animation-play-state: running; }
  .combo-bar::-webkit-scrollbar { display: none; }
  .combo-bar::after {
    content: ''; position: sticky; right: 0; top: 0; flex-shrink: 0;
    width: 30px; margin-left: -30px;
    background: linear-gradient(90deg, transparent, var(--bg));
    pointer-events: none;
  }

  .combo-bar .label {
    font-family: 'Barlow Condensed', sans-serif; font-weight: 700; font-size: 11px;
    letter-spacing: 1px; text-transform: uppercase; color: var(--text-dim);
    display: flex; align-items: center; padding: 0 6px; flex-shrink: 0;
  }

  .loc-btn {
    flex-shrink: 0; border: none; border-radius: 20px; padding: 8px 14px;
    background: var(--bg-surface); color: var(--text-dim);
    font-family: 'DM Sans', sans-serif; font-weight: 600; font-size: 12px;
    cursor: pointer; transition: all 0.15s ease; outline: none;
    display: flex; align-items: center; gap: 6px;
    -webkit-user-select: none; user-select: none;
    border: 1.5px solid #ffffff08;
  }
  .loc-btn svg { width: 16px; height: 16px; flex-shrink: 0; }
  .loc-btn.active {
    background: var(--blue-sign); color: white;
    border-color: var(--blue-sign);
    box-shadow: 0 0 16px #2563eb40;
  }

  /* ===== COMBO DISPLAY ===== */
  #comboDisplay {
    text-align: center; padding: 2px 0 6px; min-height: 22px;
    font-size: 11px; color: var(--blue-sign); font-weight: 600;
    transition: opacity 0.2s ease; opacity: 0;
  }
  #comboDisplay.visible { opacity: 1; }

  /* ===== SECTION HEADERS ===== */
  .section-label {
    font-family: 'Barlow Condensed', sans-serif; font-weight: 700;
    font-size: 11px; letter-spacing: 1.5px; text-transform: uppercase;
    color: var(--text-dim); padding: 6px 4px 6px; display: flex;
    align-items: center; gap: 8px;
  }
  .section-label::after {
    content: ''; flex: 1; height: 1px;
    background: linear-gradient(90deg, #ffffff15, transparent);
  }

  /* ===== MAIN DIRECTION SIGNS (biggest, most used) ===== */
  .dir-grid {
    display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;
    opacity: 0; transform: translateY(10px);
    animation: fadeUp 0.3s ease 0.1s forwards; animation-play-state: paused;
  }
  body.started .dir-grid { animation-play-state: running; }

  /* German blue mandatory sign style (Zeichen 209/211/214) */
  .sign-btn {
    position: relative; border: none; border-radius: var(--radius);
    cursor: pointer; display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    padding: 6px 4px 6px; min-height: 100px;
    -webkit-user-select: none; user-select: none;
    outline: none; overflow: hidden;
    transition: transform 0.12s ease, box-shadow 0.12s ease;
  }
  .sign-btn:active, .sign-btn.speaking {
    transform: scale(0.95);
  }

  .sign-btn .sign-circle {
    width: 58px; height: 58px; border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    margin-bottom: 6px; transition: box-shadow 0.15s ease;
  }
  .sign-btn:active .sign-circle, .sign-btn.speaking .sign-circle {
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
  }
  .sign-btn .sign-circle svg { width: 32px; height: 32px; }

  .sign-btn .sign-label {
    font-family: 'Barlow Condensed', sans-serif; font-weight: 700;
    font-size: 11px; letter-spacing: 0.5px; text-transform: uppercase;
    line-height: 1; text-align: center;
  }

  .sign-btn .sign-vi {
    font-family: 'DM Sans', sans-serif; font-weight: 600;
    font-size: 11px; opacity: 0.7; margin-top: 2px;
    text-align: center; line-height: 1.1;
  }

  /* Direction: blue circle with white arrow */
  .sign-btn.dir { background: #1a2040; color: #93b4f8; }
  .sign-btn.dir .sign-circle { background: var(--blue-sign); }
  .sign-btn.dir .sign-circle svg { fill: white; }
  .sign-btn.dir:active, .sign-btn.dir.speaking { box-shadow: 0 0 24px #2563eb50; }

  /* ===== SPEED/CONTROL BUTTONS ===== */
  .ctrl-grid {
    display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;
    opacity: 0; transform: translateY(10px);
    animation: fadeUp 0.3s ease 0.15s forwards; animation-play-state: paused;
  }
  body.started .ctrl-grid { animation-play-state: running; }
  .ctrl-grid .span2 { grid-column: span 2; }

  /* Stop sign: red octagon */
  .sign-btn.stop { background: #2a1515; color: #f87171; }
  .sign-btn.stop .sign-circle {
    background: var(--red-sign); width: 54px; height: 54px;
    clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
    border-radius: 0;
  }
  .sign-btn.stop .sign-circle span {
    font-family: 'Barlow Condensed', sans-serif; font-weight: 800;
    font-size: 13px; color: white; letter-spacing: 1px;
  }
  .sign-btn.stop:active, .sign-btn.stop.speaking { box-shadow: 0 0 24px #dc262650; }

  /* Brake: red circle */
  .sign-btn.brake { background: #2a1515; color: #f87171; }
  .sign-btn.brake .sign-circle {
    background: transparent; border: 4px solid var(--red-sign); width: 52px; height: 52px;
  }
  .sign-btn.brake .sign-circle svg { fill: var(--red-sign); width: 24px; height: 24px; }
  .sign-btn.brake:active, .sign-btn.brake.speaking { box-shadow: 0 0 24px #dc262650; }

  /* Go/Start: green circle */
  .sign-btn.go { background: #152a18; color: #6ee7a0; }
  .sign-btn.go .sign-circle { background: var(--green-ok); width: 52px; height: 52px; }
  .sign-btn.go .sign-circle svg { fill: white; width: 26px; height: 26px; }
  .sign-btn.go:active, .sign-btn.go.speaking { box-shadow: 0 0 24px #16a34a50; }

  /* Amber general */
  .sign-btn.spd { background: #2a2215; color: #fbbf5e; }
  .sign-btn.spd .sign-circle { background: transparent; border: 4px solid var(--amber-sign); width: 52px; height: 52px; }
  .sign-btn.spd .sign-circle svg { fill: var(--amber-sign); width: 24px; height: 24px; }
  .sign-btn.spd:active, .sign-btn.spd.speaking { box-shadow: 0 0 24px #d9770650; }

  /* Speed limit sign: white circle, red border, black number */
  .sign-btn.limit { background: #1e1818; color: #e8c8c8; }
  .sign-btn.limit .sign-circle {
    background: white; border: 4px solid var(--red-sign); width: 54px; height: 54px;
  }
  .sign-btn.limit .sign-circle span {
    font-family: 'Barlow Condensed', sans-serif; font-weight: 800;
    font-size: 22px; color: #111;
  }
  .sign-btn.limit:active, .sign-btn.limit.speaking { box-shadow: 0 0 24px #dc262640; }

  /* Blue mandatory sign (walk zone, etc) */
  .sign-btn.zone { background: #151a2a; color: #93b4f8; }
  .sign-btn.zone .sign-circle { background: var(--blue-sign); width: 52px; height: 52px; }
  .sign-btn.zone:active, .sign-btn.zone.speaking { box-shadow: 0 0 24px #2563eb50; }

  /* ===== TRAFFIC + MANEUVER GRID ===== */
  .act-grid {
    display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px;
    opacity: 0; transform: translateY(10px);
    animation: fadeUp 0.3s ease 0.2s forwards; animation-play-state: paused;
  }
  body.started .act-grid { animation-play-state: running; }

  /* Traffic sign styles */
  .sign-btn.traffic { background: #152a18; color: #6ee7a0; }
  .sign-btn.traffic:active, .sign-btn.traffic.speaking { box-shadow: 0 0 24px #16a34a40; }

  /* Blue maneuver */
  .sign-btn.maneuver { background: #151a2a; color: #93b4f8; }
  .sign-btn.maneuver .sign-circle { background: var(--blue-sign); }
  .sign-btn.maneuver .sign-circle svg { fill: white; width: 26px; height: 26px; }
  .sign-btn.maneuver:active, .sign-btn.maneuver.speaking { box-shadow: 0 0 24px #2563eb40; }

  /* Blinker animation */
  .blink-arrow { animation: blink-anim 0.8s ease-in-out infinite; }
  @keyframes blink-anim { 0%,100% { opacity: 1; } 50% { opacity: 0.2; } }

  /* ===== SPECIAL BUTTONS ===== */
  .special-grid {
    display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px;
    opacity: 0; transform: translateY(10px);
    animation: fadeUp 0.3s ease 0.25s forwards; animation-play-state: paused;
  }
  body.started .special-grid { animation-play-state: running; }

  .sign-btn.warn { background: #2a1a10; color: #fb923c; min-height: 90px; }
  .sign-btn.warn:active, .sign-btn.warn.speaking { box-shadow: 0 0 30px #ea580c50; }
  .sign-btn.nice { background: #1a152a; color: #c084fc; min-height: 90px; }
  .sign-btn.nice:active, .sign-btn.nice.speaking { box-shadow: 0 0 30px #9333ea50; }

  /* ===== UTILITIES ===== */
  @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

  .ripple {
    position: absolute; border-radius: 50%; background: white; opacity: 0.12;
    transform: scale(0); animation: ripple-anim 0.5s ease-out forwards; pointer-events: none;
  }
  @keyframes ripple-anim { to { transform: scale(3); opacity: 0; } }

  /* Speaking indicator */
  .speaking-indicator {
    position: fixed; bottom: calc(16px + var(--safe-bottom)); left: 50%;
    transform: translateX(-50%) translateY(60px);
    background: var(--bg-surface); border: 1px solid #ffffff15;
    border-radius: 24px; padding: 8px 16px;
    display: flex; align-items: center; gap: 8px;
    font-size: 12px; color: var(--text); opacity: 0;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    z-index: 100; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
  }
  .speaking-indicator.visible { opacity: 1; transform: translateX(-50%) translateY(0); }

  .sound-wave { display: flex; align-items: center; gap: 2px; height: 14px; }
  .sound-wave span { width: 2px; background: var(--blue-sign); border-radius: 2px; animation: wave 0.8s ease-in-out infinite; }
  .sound-wave span:nth-child(1) { height: 5px; animation-delay: 0s; }
  .sound-wave span:nth-child(2) { height: 10px; animation-delay: 0.1s; }
  .sound-wave span:nth-child(3) { height: 14px; animation-delay: 0.2s; }
  .sound-wave span:nth-child(4) { height: 10px; animation-delay: 0.3s; }
  .sound-wave span:nth-child(5) { height: 5px; animation-delay: 0.4s; }
  @keyframes wave { 0%,100% { transform: scaleY(0.4); } 50% { transform: scaleY(1); } }

  .footer { text-align: center; padding: 14px 0 6px; font-size: 9px; color: #333; letter-spacing: 0.5px; }
</style>
</head>

AAFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV"
  };

  const player = document.getElementById('player');
  const indicator = document.getElementById('speakingIndicator');
  const speakingText = document.getElementById('speakingText');
  const comboDisplay = document.getElementById('comboDisplay');
  let currentBtn = null;
  let started = false;
  let audioCtx = null;
  let activeLoc = null; // Currently selected location context
  let locTimeout = null;

  function startApp() {
    if (started) return;
    started = true;
    try {
      player.src = 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=';
      player.volume = 1;
      player.play().then(() => player.pause()).catch(() => {});
    } catch(e) {}
    try {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      gain.gain.value = 0;
      osc.connect(gain); gain.connect(audioCtx.destination);
      osc.start(0); osc.stop(0.001);
      if (audioCtx.state === 'suspended') audioCtx.resume();
    } catch(e) {}
    try {
      const t = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQAAAAA=');
      t.play().then(() => t.pause()).catch(() => {});
    } catch(e) {}
    document.getElementById('startOverlay').classList.add('hidden');
    document.body.classList.add('started');
    setTimeout(() => { document.getElementById('startOverlay').style.display = 'none'; }, 500);
  }

  // Toggle location context
  function toggleLoc(btn) {
    if (locTimeout) clearTimeout(locTimeout);
    const wasActive = btn.classList.contains('active');
    // Deactivate all
    document.querySelectorAll('.loc-btn').forEach(b => b.classList.remove('active'));
    if (wasActive) {
      activeLoc = null;
      comboDisplay.textContent = '';
      comboDisplay.classList.remove('visible');
    } else {
      btn.classList.add('active');
      activeLoc = btn.dataset.loc;
      const label = btn.textContent.trim();
      comboDisplay.textContent = label + ' + ...?';
      comboDisplay.classList.add('visible');
      // Auto-deactivate after 8 seconds
      locTimeout = setTimeout(() => {
        btn.classList.remove('active');
        activeLoc = null;
        comboDisplay.textContent = '';
        comboDisplay.classList.remove('visible');
      }, 8000);
    }
  }

  // Main speak function - handles combo
  function doSpeak(text, btn) {
    if (activeLoc) {
      // Combo: play location first, then action
      const locText = activeLoc;
      // Clear location
      document.querySelectorAll('.loc-btn').forEach(b => b.classList.remove('active'));
      if (locTimeout) clearTimeout(locTimeout);
      activeLoc = null;
      comboDisplay.textContent = '';
      comboDisplay.classList.remove('visible');
      // Play location, then action
      playAudio(locText, btn, function() {
        setTimeout(() => playAudio(text, btn, null), 200);
      });
    } else {
      playAudio(text, btn, null);
    }
  }

  function playAudio(text, btn, onDone) {
    if (currentBtn) currentBtn.classList.remove('speaking');
    const dataUri = AUDIO[text];
    if (!dataUri) { if (onDone) onDone(); return; }

    currentBtn = btn;
    btn.classList.add('speaking');
    speakingText.textContent = text;
    indicator.classList.add('visible');

    // Ripple
    const ripple = document.createElement('div');
    ripple.className = 'ripple';
    const rect = btn.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height) * 2;
    ripple.style.width = ripple.style.height = size + 'px';
    ripple.style.left = (rect.width / 2 - size / 2) + 'px';
    ripple.style.top = (rect.height / 2 - size / 2) + 'px';
    btn.appendChild(ripple);
    setTimeout(() => ripple.remove(), 500);

    function done() {
      if (!onDone) {
        btn.classList.remove('speaking');
        indicator.classList.remove('visible');
        currentBtn = null;
      }
      if (onDone) onDone();
    }

    try {
      const audio = new Audio(dataUri);
      audio.volume = 1;
      audio.onended = done;
      audio.onerror = function() { playViaElement(dataUri, done); };
      const p = audio.play();
      if (p) p.catch(function() { playViaElement(dataUri, done); });
    } catch(e) { playViaElement(dataUri, done); }
  }

  function playViaElement(dataUri, done) {
    try {
      player.pause(); player.currentTime = 0;
      player.src = dataUri; player.volume = 1;
      player.onended = done; player.onerror = done;
      const p = player.play();
      if (p) p.catch(done);
    } catch(e) { done(); }
  }

  // Touch handling
  document.addEventListener('touchend', function(e) {
    if (e.target.closest('.sign-btn') || e.target.closest('.loc-btn')) e.preventDefault();
  }, { passive: false });

  document.addEventListener('touchstart', function(e) {
    const btn = e.target.closest('.sign-btn') || e.target.closest('.loc-btn');
    if (btn) { e.preventDefault(); btn.click(); }
  }, { passive: false });
